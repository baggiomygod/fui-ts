<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue 生命周期</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.2.0/vue.js"></script>
</head>
<body>
    <div id="app">
      <p>{{message}}</p>
    </div>
  <script>
      const VM = new Vue({
        el: '#app',
        data: {
          message: 'vue lift cycle!'
        },
        boforeCreated(){
          console.group('beforeCreated 创建前状态=============》');
          console.log('el:', this.$el); // undefined
          console.log('data:', this.$data); // undefined;
          console.log('message:', this.message); // ''
        },
        created(){
          console.group('created 创建完毕===========》');
          console.log('el:', this.el); // undefined
          console.log('data:', this.$data$); // 已初始化
          console.log('message:', this.message); // 已初始化
        },
        beforeMounted(){
          console.group('beforeMounted 挂载前状态==========》');
          console.log('el:', this.$el); //   已初始化
          console.log('data:', this.$data);//   已初始化
          console.log('message', this.message);//   已初始化
        },
        mounted(){
          console.group('mounted 挂载结束状态===============》');
          console.log("%c%s", "color:red","el     : " + this.$el); //已被初始化
          console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化
          console.log("%c%s", "color:red","message: " + this.message); //已被初始化
        },
        beforeUpdate(){
          console.group('beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:red","el     : " + this.$el);
            console.log(this.$el);
               console.log("%c%s", "color:red","data   : " + this.$data);
               console.log("%c%s", "color:red","message: " + this.message);
        },
        updated(){
          console.group('updated 更新完成状态===============》');
            console.log("%c%s", "color:red","el     : " + this.$el);
            console.log(this.$el);
               console.log("%c%s", "color:red","data   : " + this.$data);
               console.log("%c%s", "color:red","message: " + this.message);
        },
        beforeDestory(){
          console.group('beforeDestroy 销毁前状态===============》');
          console.log("%c%s", "color:red","el     : " + this.$el);
          console.log(this.$el);
          console.log("%c%s", "color:red","data   : " + this.$data);
          console.log("%c%s", "color:red","message: " + this.message);
        },
        destoryed(){
          console.group('destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:red","el     : " + this.$el);
            console.log(this.$el);
            console.log("%c%s", "color:red","data   : " + this.$data);
            console.log("%c%s", "color:red","message: " + this.message)
        },
      })
  </script>
</body>
</html>
